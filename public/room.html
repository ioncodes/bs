<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>bs</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/room.css">
  <link rel="stylesheet" href="css/navbar.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script src="js/default.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <!-- Navbar & Sidebar -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo"><img class="responsive-img" id="logo" src="images/logo.png"/></a>
      <ul class="right hide-on-med-and-down">
        <li onclick="logout()"><a href="#">Logout</a></li>
      </ul>
    </div>
  </nav>
  <ul id="slide-out" class="sidenav sidenav-fixed">
    <li>
      <div class="user-view">
        <div class="background">
          <img src="images/stocks.jpg">
        </div>
        <a href="#"><img class="circle" src="images/logo.png"></a>
        <a href="#"><span id="fullname" class="white-text name"></span></a>
        <a href="#"><span id="username" class="white-text email"></span></a> <!-- using email as little hack. Otherwise it will format it wrong! -->
      </div>
    </li>
    <li><a class="waves-effect" href="#"><i class="material-icons">home</i>Home</a></li>
    <li>
      <div class="divider"></div>
    </li>
    <li><a class="subheader">Rooms</a></li>
    <li><a class="waves-effect" href="join.html"><i class="material-icons">games</i>Join</a></li>
    <li><a class="waves-effect" href="create.html"><i class="material-icons">add_circle</i>Create</a></li>
    <li><a class="waves-effect" href="rooms.html"><i class="material-icons">portrait</i>Your Rooms</a></li>
    <li>
      <div class="divider"></div>
    </li>
    <li><a class="subheader">Account</a></li>
    <li><a class="waves-effect" href="portoflio.html"><i class="material-icons">attach_money</i>Portfolio</a></li>
  </ul>
  <!-- End Navbar & Sidebar -->

  <div class="chartcontainer">
    <div class="stats">
      <canvas id="stats"></canvas>
    </div>
  </div>

  <div class="fixed-action-btn" id="buy">
    <a onclick="buy()" class="btn-floating btn-large red">
      <i class="material-icons">add_shopping_cart</i>
    </a>
  </div>

  <div class="fixed-action-btn" id="sell">
    <a data-target="modalsell" onclick="sell()" class="btn-floating btn-large red">
      <i class="material-icons">attach_money</i>
    </a>
  </div>

  <div id="modalbuy" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
  <div id="modalsell" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>


  <script src="js/navbar.js"></script>
  <script src="js/room.js"></script>
</body>

</html>

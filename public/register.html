<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>bs</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/css/register.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
  <script src="js/default.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo"><img class="responsive-img" id="logo" src="icons/logo.png"/></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="login.html">Login</a></li>
        <li><a href="#">Register</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h3 class="header">Register</h3>
    <div class="card-panel white">
      <div class="row">
        <div class="input-field col s6">
          <input id="firstname" type="text" class="validate" required>
          <label for="firstname">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="lastname" type="text" class="validate" required>
          <label for="lastname">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="username" type="text" class="validate" required>
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" minlength="8" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12"  >
          <input id="verifypassword" type="password" class="validate" minlength="8" required>
          <label for="verifypassword">Verify Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <a onclick="register()" class="waves-effect waves-light btn"><i class="material-icons right">send</i>Register</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/register.js"></script>
</body>

</html>
